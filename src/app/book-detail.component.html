<div class="wrapper">
    <div>
        <a routerLink="/">Back to list</a>
        <a routerLink="./edit">Edit</a>
        <a (click)="onDelete()">Delete</a>
    </div>
    <div>
        <h3>{{book?.title}}</h3>
        <div>{{book?.rating}}</div>

    </div>

    <p>{{book?.author}}</p>
    <img [src]="book?.imageUrl" />
    <p>{{book?.description}}</p>
</div>
