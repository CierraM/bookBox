<a
    class="book-wrapper wrapper"
    [routerLink]="book.id"
>
<div class="flex">
    <div>
        <h3 class="title">{{book.title}}</h3>
        <p class="author">{{book.author}}</p>

    </div>
    <div class="ratings">
        <app-star-display [stars]="book.rating"></app-star-display>
    </div>
</div>
    
</a>
