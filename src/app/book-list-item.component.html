<a
    class="book-wrapper wrapper"
    [routerLink]="book.id"
>
<div class="flex">
    <div>
        <h3 class="title">{{book.title}}</h3>
        <p class="author">{{book.author}}</p>

    </div>
    <div class="ratings">
        <star-rating
            [starType]="'svg'"
            [rating]="book.rating"
        ></star-rating>
    </div>
</div>
    
</a>
